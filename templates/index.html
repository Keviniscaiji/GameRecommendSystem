<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Game Recommendation System</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/styles.css') }}"
    />

    <!-- 使用新版 Plotly (v2.18.1), 根据需要调整版本号 -->
    <script src="https://cdn.plot.ly/plotly-2.18.1.min.js"></script>

    <!-- Polyfill：如果浏览器不支持 crypto.randomUUID 则定义一个 -->
    <script>
      // 如果不存在 crypto 对象则创建一个空对象
      if (!window.crypto) {
        window.crypto = {};
      }
      // 如果不支持 randomUUID 则提供一个简单的实现
      if (!crypto.randomUUID) {
        crypto.randomUUID = function () {
          return "xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx".replace(
            /[xy]/g,
            function (c) {
              var r = (Math.random() * 16) | 0,
                v = c === "x" ? r : (r & 0x3) | 0x8;
              return v.toString(16);
            }
          );
        };
      }
    </script>
  </head>
  <body>
    <h1>Game Recommendation System</h1>

    <!-- 搜索游戏部分 -->
    <div class="search-section">
      <label for="query">Search for a Game:</label>
      <input
        type="text"
        id="query"
        name="query"
        placeholder="Enter game name..."
      />
      <button onclick="searchGames()">Search</button>
      <div id="gameList"></div>
    </div>

    <!-- 推荐部分 -->
    <div class="recommend-section" id="recommendSection" style="display: none">
      <form id="recommendForm">
        <label for="game_id">Selected Game:</label>
        <input type="text" id="selectedGame" readonly />
        <input type="hidden" id="game_id" name="game_id" />
        <label for="top_n">Number of Recommendations:</label>
        <input
          type="number"
          name="top_n"
          id="top_n"
          value="10"
          min="1"
          max="20"
        />
        <button type="submit">Get Recommendations</button>
      </form>
    </div>

    <div id="results" class="result"></div>

    <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
  </body>
</html>
